<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="./index.js"  type="module"></script>
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>

    <main>
        <form action="#">
            <label for="city">City</label>
            <input type="text">
            <label for="Country">Country</label>
            <input type="text">
            <button id="submit-btn">Search</button>
        </form>

        <div id="content-container">
            <h2 id="location-name"></h2>
            <div id="time-frame-wrapper">
                <a class="time-frame today">Today</a>
                <a class="time-frame hourly">Hourly</a>
                <a class="time-frame daily">Daily</a>
            </div>

            <div id="card-content-grid">
                <!--

                .
                .
                This will be filled with content Cards
                 -->
            </div>  
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
