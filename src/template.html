<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="./index.js" type="module"></script>
</head>

<body>
    <header>
        <h1>Weather App</h1>
    </header>

    <main>
        <form action="#">
            <label for="city">City</label>
            <input type="text" id="city" required>
            <label for="country">Country</label>
            <input type="text" id="country" required>
            <button id="submit-btn" type="submit">Search</button>
        </form>

        <div id="content-container">
            <div id="view-option-wrapper">
                <a class="view-option current active">Current</a>
                <a class="view-option hourly">Hourly</a>
                <a class="view-option daily">Daily</a>
                <section class="unit-radio-button">
                    <input type="radio" name="unit" id="celcius" value="metric" checked>
                    <label class="label-celcius" for="celcius">&deg;C</label>
                    <input type="radio" name="unit" id="fahrenheit" value="us">
                    <label class="label-fahrenheit" for="fahrenheit">&deg;F</label>
                </section>
            </div>
            <h2 id="location-name"></h2>
            <div id="card-content-wrapper"> <!--weather content goes here--></div>
        </div>
    </main>

    <footer>
        <p>Created by <a href="https://github.com/EegArlert/">EegArlert</a></p>
        <p>Weather API / SVG by <a href="https://www.visualcrossing.com/">Visual Crossing</a></p>
    </footer>
</body>

</html>
